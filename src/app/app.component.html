<amplify-authenticator></amplify-authenticator>
<div *ngIf="signedIn">
  <div><a (click)="onClickLogout()">[ログアウト]</a></div>
  <div><span>Hello, </span>{{user}}</div>
  <div><span>数十秒後にマネジメントコンソールに転送します。転送されない場合は、以下のURLをクリックしてください。</span></div>
  <div><a href="{{awsLoginUrl}}">{{awsLoginUrl}}</a></div>
</div>
